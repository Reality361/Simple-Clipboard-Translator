<!DOCTYPE html>
<html class="mdui-theme-dark">
  <head>
    <meta charset="UTF-8">
    <title class="ignore notranslate">Simple Clipboard Translator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./mdui.css">
    <script src="./mdui.global.js"></script>
  </head>
  <body>
    <div id="contentDiv" class="content">
      <div id="google-translate-element" style="display: none"></div>
      <br>

      <script src="./translate.js"></script>
      <script src="./msg.js"></script>
      <script type="text/javascript" src="./element.js?cb=googleTranslateElementInit"></script>

      <div class="notranslate">
        <mdui-button id="button2GG" role="button" onclick="changeTranslator2GG()" variant="outlined">Use Google Translator</mdui-button>
        <mdui-button id="button2JS" role="button" onclick="changeTranslator2JS()" style="display: none" variant="outlined">Use Combined Translator</mdui-button>
        <!--<button id="button2GG" class="button-13" role="button" onclick="changeTranslator2GG()">Use Google Translator</button>
        <button id="button2JS" class="button-13" role="button" onclick="changeTranslator2JS()" style="display: none">Use Combined Translator</button>-->
        <br>
        <mdui-checkbox id="listenCheckbox" checked>Monitor Clipboard</mdui-checkbox>
        <!--<input type="checkbox" id="listenCheckbox" checked/>Monitor Clipboard-->
      </div>

      <h3 class="notranslate">Original Text:</h3>
      <mdui-text-field id="from-text" class="textarea notranslate ignore" variant="outlined" clearable rows="4"></mdui-text-field>
      <!--<textarea id="from-text" class="textarea notranslate ignore" placeholder="This is the original text."></textarea>-->
      <br>
      <br>
      <div id="changeLLang" class="notranslate">
        <mdui-dropdown trigger="hover" placement="right">
          <mdui-button slot="trigger">Select Local Language</mdui-button>
          <mdui-menu class="notranslate ignore">
            <mdui-menu-item href="javascript:translate.language.setLocal('english');">English</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.language.setLocal('chinese_simplified');">简体中文</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.language.setLocal('chinese_traditional');">繁體中文</mdui-menu-item>
          </mdui-menu>
        </mdui-dropdown>
      </div>
      <div id="changeTLang" class="notranslate">
        <mdui-dropdown trigger="hover">
          <mdui-button slot="trigger">Select Translated Language</mdui-button>
          <mdui-menu class="notranslate ignore">
            <mdui-menu-item href="javascript:translate.changeLanguage('english');">English</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('chinese_simplified');">简体中文</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('chinese_traditional');">繁體中文</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('japanese');">日本語</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('french');">Français</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('deutsch');">Deutsch</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('russian');">Русский</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('korean');">한국인</mdui-menu-item>
            <mdui-menu-item href="javascript:translate.changeLanguage('hindi');">हिंदी</mdui-menu-item>
          </mdui-menu>
        </mdui-dropdown>
      </div>

          <a href="javascript:translate.language.setLocal('chinese_traditional');">繁體中文</a>
        </div>
      </div>-->
      
      <h3 class="notranslate">Translated Text:</h3>

        <button class="dropbtn notranslate">Select Translated Language</button>
        <div class="dropdownitem notranslate ignore">
          <a href="javascript:translate.changeLanguage('english');">English</a> | 
          <a href="javascript:translate.changeLanguage('chinese_simplified');">简体中文</a> | 
          <a href="javascript:translate.changeLanguage('chinese_traditional');">繁體中文</a> |
          <a href="javascript:translate.changeLanguage('japanese');">日本語</a> |
          <a href="javascript:translate.changeLanguage('french');">Français</a> |
          <a href="javascript:translate.changeLanguage('deutsch');">Deutsch</a> |
          <a href="javascript:translate.changeLanguage('russian');">Русский</a> |
          <a href="javascript:translate.changeLanguage('korean');">한국인</a> |
          <a href="javascript:translate.changeLanguage('hindi');">हिंदी</a>
        </div>
        <br>
      </div>-->

      <p id="to-text" class="result notranslate"></p>

      <div id="translate" class="notranslate ignore" style="display: none">
        Select Translated Language: 
      </div>

      <script type="text/javascript" src="./google-init.js"></script>
      <script src="./clipboard.js"></script>
      <script src="./js-init.js"></script>
      <script type="text/javascript" src="./service-switch.js"></script>
    </div>
  </body>
</html>
